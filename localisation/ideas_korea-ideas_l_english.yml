l_english:
provisional_government_of_korea:0 "대한 임시정부"
provisional_government_of_korea_desc:0 ""10년의 노예 생활을 벗어나 오늘에 다시 독립대한의 국민이 되었도다.\n\n이제 이승만 박사가 대통령으로 선거되고 우리 국민이 숭앙하던 지도자로 통일내각이 성립되도다.\n\n우리 국민은 다시 이민족의 노예가 아니요 또한 다시 부패한 전제정부의 노예도 아니요 독립한 민주국의 자유민이라.\n\n우리 환희를 무엇으로 표하랴.\n\n삼천리 대한강산에 태극기를 날리고 이천만 민중의 소리를 합하여 만세를 부르리라.\n\n오직 신성한 국토가 아직 적의 점령하에 있나니 이천만 자유민아 일어나 자유의 전쟁을 벌일지어다.\n\n대한민국 원년 10월 31일\n\n대한민족 대표"\n\n-대한민국 임시정부 성립 축하문-\n\n수십년간의 압제를 뿌리치고 독립과 자유가 당도하였습니다. "
dawn_of_democracy:0 "민주주의의 여명"
mill_protest:0 "시위 분쇄"
promise_of_democracy:0 "민주주의 약속?"
kill_them_all:0 "국가 방위 및 체제 보안법"
kill_them_all_desc:0 "우린 국가를 위해 모든 행동을 내렸습니다. 하지만 결과는요? 폭도들은 사람들을 선동하고 언론들은 우릴 비난하기 바쁩니다. 우리가 국가를 지키며 피흘릴 때 그들은 뭘 했길래 우릴 비난할 자격이 있습니까? 모두가 한패입니다. 우리 말고는 아무도 국가를 지키지 않습니다. 그들이 우리한테 뭐라 하든 그들은 다음 차레가 될 것입니다."
gwangju_democratization_movement:0 "광주 민주화 운동"
gwangju_democratization_movement_desc:0 "민주화여! 영원한 우리 민족의 소망이여! 피와 땀이 아니곤 거둘 수 없는 거룩한 열매여! 그 이름 부르기에 목마른 젊음이었기에 우리는 총칼에 부닥치며 여기 왔노라. - 5.18 당시 궐기대회에서 낭송된 시 &lt;민주화여!&gt;\n\n대한국민정부는 민주주의 원리에 따라 건립되었습니다. 하지만 선거의 지속적인 연기와 의견 묵살로서 민주주의는 무너져갔습니다. 그에 시민들은 더이상 참지않고 거리로 나왔습니다. 사상 초유에 거대한 시위에, 행정부는 힘을 쓰지 못하고있고 전두환 국방장관은 '폭동'의 진압을 요구하고 있습니다. 이 사태가 지속된다면 §R우리의 정부에 정당성은 힘을 잃을것입니다. 어떤 방법이던 이를 해결해야만합니다.§!"
