NGK_peopleslivelihoodlaw:0 "people's livelihood law"
NGK_peopleslivelihoodlaw_desc:0 "민생법은 1960 경제 붕괴로 인한 사회 안전망 및 행정망을 복구하고 생활 수준 향상을 목적으로 발안되었습니다. 하지만 이 법안은 과도한 예산과 더불어 급진적인 복지 및 사회법안으로 우파 당원들에 맹목적인 비난을 받았습니다. 게다가 중도파 의원조차 법안에 확신을 가지지 못하고 있습니다. 이 법안은 정계에 큰 획을 그을것입니다.\n\n현재 법안을 발안한 한국 사회민주당은 중도 당원들과의 타협을 시도하고 있습니다. 하지만 극좌파 당원들은 부의 재분배 및 토지 보장제도를 조항에 포함해야한다 외치고 있습니다. 또한 극우파당원들은 국가 보안법에 한술 더뜬 "국가 방위 및 체제 보안법"으로서 개정하려 시도하는 초강수를 두며 사민당을 견제하고 있습니다. \n\n그때의 악령이 다시 한번 모습을 드러냅니다. '대의'라는 이름의 악령이 '진압'이라는 이름의 악령이 §R그리고  '국가 방위 및 체제 보안법'이라는 이름의 악령이.§!"
NGK_compromise:0 "compromise?"
NGK_compromise_desc:0 "법안에는 과반의 동의를 얻어야 합니다. 즉 민생법을 타협 없이 발안하는 것은 엄청난 모험이고 가능성도 없습니다. 우린 국회에서의 실패를 피하기 위해, 국가의 개혁을 위해 우린 법안을 수정하고 현실에 맞추고 요구를 승낙할 필요가 있습니다. 이 타협에 범위를 조율하는 것은 힘든 길이 될 테지 만 이것은 민생법이 통과되는 것을 크게 도울 것입니다."
NGK_there_is_no_compromise:0 "There is no compromise"
NGK_there_is_no_compromise_desc:0 "타협은 없다.\n\n당 내부에서는 타협에 관한 목소리가 나오고 있습니다. 하지만 우리가 민생법을 발안한 이유 즉 본질을 잃는 것은 용납할 수 없습니다. 우린 우리에 갈 길을 갈 것이고 우린 수정주의자 놈들을 챙길 여유가 없습니다."
NGK_whatwaydowehavetogo:0 "What way do we have to go?"
NGK_whatwaydowehavetogo_desc:0 "우리가 가야 할 곳은?"
NGK_longdiscussion:0 "long discussion..."
