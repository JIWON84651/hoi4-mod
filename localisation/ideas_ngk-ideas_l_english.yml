gwangju_crisis_desc:0 "민주화여! 영원한 우리 민족의 소망이여! 피와 땀이 아니곤 거둘 수 없는 거룩한 열매여! 그 이름 부르기에 목마른 젊음이었기에 우리는 총칼에 부닥치며 여기 왔노라. - 5.18 당시 궐기대회에서 낭송된 시 <민주화여!>\n\n대한국민정부는 민주주의 원리에 따라 건립되었습니다. 하지만 선거의 지속적인 연기와 의견 묵살로서 민주주의는 무너져갔습니다. 그에 시민들은 더이상 참지않고 거리로 나왔습니다. 사상 초유에 거대한 시위에, 행정부는 힘을 쓰지 못하고있고 전두환 국방장관은 '폭동'의 진압을 요구하고 있습니다. 이 사태가 지속된다면 §R우리의 정부에 정당성은 힘을 잃을것입니다. 어떤 방법이던 이를 해결해야만합니다.§!"