ngk.1.desc:0 "근래 광주 지역에서의 소요가 임계점에 도달함. 지역 당국은 소요를 진정시킬 능력이 없으며 지역 당국은 정부에 빠른 개입을 요청함.

지역 당국은 이번 시위에 주동자에 신상을 확보하지 못하였으며 충청훈련의 폭로와 최근 선거 내 부정 음모론에 의하여 촉발되었을 것으로 추측하고 있음. 그러나 전두환 외무부 장관은 이번 사태에 배후 세력의 개입이 의심된다는 소견을 내놓았으며 인민군에 공작 가능성도 시사하였음. 현재까지 시위대와 경찰의 무력충돌은 4건밖에 일어나지 않음. 하지만 우려되는 점으로서 몇몇 호전적인 폭도들은 각목과 같은 무기로 무장하였음. 이를 증명하듯 광주 내에서 무기를 유통하는 과정이 정보원에 의해 발각됨. 이 사건이 시위대의 무장화를 가르키는 증거라 단정 지을 순 없지만, 폭동으로 발전할 가능성을 염두에 두어야 함.
 
지역 당국은 일반적인 진압 방식을 계획 중임, 그러나 이 경우 시위는 장기화할 가능성이 큼. 이를 위한 방책으로 치안본부에서 ‘충격작전’ 계획안을 발안함. 국군이 시위대의 개입할 명분이 없으니 지역 당국이 통제 가능할 정도로 시위대에 총기를 밀입시켜 개입의 명분을 만들어 충정 계획을 통한 진압이 ‘충격작전’의 의의로서 현재 시위대 내부에 이미 작전이 수행 가능할 정도의 인원을 침투시킴. 이 결정은 역효과를 낼 수 있지만, 시위대의 규모를 생각한다면 필요악이 될 수 있음."
